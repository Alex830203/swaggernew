<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>簽名驗證</title>
</head>

<body>

    <body bgcolor="#DDDDDD">
        <form id="formreq" method="POST" action="ts_result_1.php" target="result" name="run">
            <table>
                <tr>
                    <td>
                        <div style="display: none;">
                            increasecredit(RSA): seqNo + event + channelId + timestamp + username + money<br><br>
                            parameter1：<input type="text" name="p1" value="">
                            parameter2：<input type="text" name="p2" value="">
                            parameter3：<input type="text" name="p3" value=""><br><br>
                            parameter4：<input type="text" name="p4" value="">
                            parameter5：<input type="text" name="p5" value="">
                            parameter6：<input type="text" name="p6" value=""><br><br>
                            signature：<input type="text" name="signature" size=110 value=""><br><br>
                            request(increaseCredit)：<textarea name="request" cols="80" rows="10"></textarea>
                        </div>
                        composed string：<input type="text" name="string" size=103 value=""><br><br>
                        key：<textarea style="resize: none;" name="key" cols="70" rows="10"></textarea>

                    </td>
                </tr>
                <td>
                    <input type="submit"  value="產生簽名" align="absmiddle">
                    <!-- <input type="submit" name="run" value="驗證簽名" align="absmiddle"> -->
                    <!-- <input type="submit" name="run" value="產生字串" align="absmiddle"> -->
                </td>
                </tr>
            </table>
        </form>
        <div id="response"></div>












        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
            </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
            </script>
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <script src="js/header.js"></script>
        <script src="js/header_css.js"></script>
        <script>
            $("#formreq").submit(function (event) {
                event.preventDefault(); //prevent default action 
                var post_url = $(this).attr("action"); //get form action url
                var request_method = $(this).attr("method"); //get form GET/POST method
                var form_data = $(this).serialize(); //Encode form elements for submission

                $.ajax({
                    url: post_url,
                    type: request_method,
                    data: form_data
                }).done(function (response) { //
                    $("#response").html(response);
                });
            });
        </script>
    </body>

</html>
