    <script>
        const web_context = document.getElementById('container');

        if (window.localStorage.getItem('lang') == "cn") {
            web_context.innerHTML = `<h1>游戏登入说明</h1>
    <span>下载eBET APP</span><br>
    <span>只有android app的下载连结：https://www.eBETapp.com/&lt;渠道名&gt;</span><br>
    <span>双平台app的下载连结：https://upload.eBETapp.com/&lt;渠道名&gt;</span><br><br>
    <h2>1. 一般登入(normal login)</h2>
    <span>输入帐号和密码在eBET的App上</span><br><br>
    <h2>2. AppLink登入(applink login)</h2>
    <span>该功能是从渠道的App跳转至eBET APP</span><br>
    <span>－渠道使用eBET提供的AppLink Rules告知eBET用户登入</span><br>
    <span>－开启eBET App</span><br><br>`;
        } else {
            web_context.innerHTML = `<h1>Game login instructions</h1>
    <span>Download eBET APP</span><br>
    <span>Only download link for android app: https://www.eBETapp.com/&lt;channel name&gt;</span><br>
    <span>There are download links for android and ios two platform apps: https://upload.eBETapp.com/&lt;channel name&gt;</span><br><br>
    <h2>1. normal login</h2>
    <span>Enter account and password on eBET’s APP</span><br><br>
    <h2>2. AppLink login</h2>
    <span>This function is to jump from channel APP to eBET APP</span><br>
    <span>－Channels use the AppLink Rules provided by eBET to notify eBET</span><br>
