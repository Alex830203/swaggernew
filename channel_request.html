<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="eBET API Document" />
    <meta name="robots" content="index,follow" />
    <meta name="google" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="verify" content="index,follow" />
    <title>eBET</title>
    <div id="h_css"></div>



    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }

        .swagger-ui .auth-wrapper .authorize {
            display: none;
        }
    </style>

</head>

<body>
    <div id="header"></div>



    <!-- <div class="container"> -->
    <div id="swagger-ui"></div>
    <!-- </div> -->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/header_css.js"></script>
    <!-- <script src="js/block.js"></script> -->
    <script>
        var divId; //#修正

        $('.dropdown-item').click(function () {
            divId = $(this).attr('href');
            $('html, body').animate({
                scrollTop: $(divId).offset().top - 54
            }, 100);
        });
    </script>
    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
        const json_en = "";
        const json_cn = "";
        // const json_en = "http://" + window.location.hostname + "/swaggernew/channel_request.json";
        // const json_cn = "http://" + window.location.hostname + "/swaggernew/channel_request_chinese.json";

        if (window.location.hostname == "https://itsupportebet.github.io/") {
            const json_en = "https://" + window.location.hostname + "/swaggernew/channel_request.json";
            const json_cn = "https://" + window.location.hostname + "/swaggernew/channel_request_chinese.json";
        } else {
            const json_en = "http://" + window.location.hostname + "/swaggernew/channel_request.json";
            const json_cn = "http://" + window.location.hostname + "/swaggernew/channel_request_chinese.json";
        }

        window.onload = function () {

            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: window.localStorage.getItem('lang') == "cn" ? json_cn : json_en,
                dom_id: '#swagger-ui'
            })
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>

</html>
