    <script>
        //        en
        const web_context = document.getElementById('container');
        web_context.innerHTML = `<h1>Game login instructions</h1>
    <span>Use the link provided by eBET to go to the eBET client website
      h5 game login link: &lt;H5 Game link provided by eBET&gt;</span><br>
    <br>
    <h2>1. normal login</h2>
    <span>Enter your account number and password on the eBET website</span><br>
    <br>

    <h2>2. Token login</h2>
    <span>The function is to jump from the channel’s APP or web to eBET web
Add username and accessToken to the login link</span><br>
    <br>
    <h1>Other parameters that can be added</h1><br>
    <h1>H5 login url set</h1>
    <span>When the channel wants to use these features, add the relevant
      parameters to the url.</span><br>
    <br>
    <h2>A. Enter the designated game lobby</h2>
    <span>It can go to the designated game lobby</span><br>
    <br>
    <table class="gameType" data-height="280">
      <thead>
        <tr>
          <th data-field="code">code</th>
          <th data-field="Description">Description</th>
        </tr>
      </thead>
    </table>
    <br>
    <h3>dgt</h3><br>

    <h3>gameType</h3><br>
    
    <span>Note: This parameter can be <code>used for h5 webpages or apps</code>, and <code>only shows the list of
        games</code>.</span><br>
    <span>url example : http://&lt;provide by ebet&gt;&gameType=5</span><br>

    <h2>B. Enter the designated game table</h2><br>
    <h3>tableCode</h3>
    <span>Go directly to the designated game table,<code>please check with the
        customer service staff for a detailed list of tableCode.</code></span><br>
    <span>url example : http://&lt;provide by ebet&gt;&<code>tableCode</code>=B1</span>

    <h2>C. Set horizontal or vertical screen</h2><br>
    <h3>orientation</h3><br>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Description</th>
            <th scope="col">Picture</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Horizontal screen</td>
            <td><img style="width: 100%;" src="img/Horizontal.jpg"></td>
          </tr>
        </tbody>
      </table>
    <br>
    <span>This parameter <code>corresponds to the version of 3.5.</code> Do not use it for non-3.5.</span><br>
    <span>When this parameter is not added, <code>the default Vertical screen</code></span><br>
    <span>url example : http://&lt;provide by ebet&gt;&orientation=1</span><br>

    <h3>language</h3>
    <span>Carry this parameter and<code>set the open language on the backend</code></span>to change the language of the

    <table class="language" data-height="280">
      <thead>
        <tr>
          <th data-field="Lang_Code">Lang Code</th>
          <th data-field="Description">Description</th>
        </tr>
      </thead>
    </table>

    <span>url example : http://&lt;provide by ebet&gt;& language=en_us</span><br>

    <h3>mode</h3>
    <span>Carry this string (mode=trial) to log in to the game directly using the
      demo account.</span><br>
    <span>url example : http://&lt;provide by ebet&gt;&mode=trial</span><br>
    <h2>F. Leave the game jump page</h2><br>
    <h3>exitUrl</h3>
    <span>Add the URL of the specified page to jump when the player exits the
      game.</span><br>

      <span><code>Note2 : </code>This parameter is not available on the pc<code>(because there is no function to leave the game)</code></span><br>
      <br>
      <span>url example : http://&lt;provide by ebet&gt;&exitUrl=&lt;provide by channel&gt;</span><br>`;
